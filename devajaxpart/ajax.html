<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../ns.application/ns.application.js"></script>
</head>
<body>

<form id="emailform" action="/server.php" method="get">
    <input type="text" name="id" value="123">
    <input type="text" name="name" value="SuperUser">
    <input type="submit" value="Send">
</form>

<script>

    NamespaceApplication.domLoaded(function(){
        var emailform = document.forms['emailform'];

        NamespaceApplication.on('submit', emailform,function (event) {
            event.preventDefault();

            NamespaceApplication.ajax({
                'action': '/devajaxpart/server.php',
                'method': 'POST',
                'data': {
                    id: 000,
                    name: 'Guest'
                }
            }, function (status, data) {
                console.log(status);
                if (status === 200 ) {
                    console.log(data);
                }
            });
        });



    });


</script>
</body>
</html>
