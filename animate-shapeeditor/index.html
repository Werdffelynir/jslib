<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape point Editor</title>
    <link rel="stylesheet" href="css/grid2.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jscolor.js"></script>
    <script src="js/resizer.js"></script>
    <script src="js/animate-v0.5.1.js"></script>
    <script data-init="app/init.js" src="js/ns_v0.2.5.js"></script>
</head>
<body>

<div id="page">

    <div id="header"><p>Shape point Editor</p></div>

    <div id="wrapper" class="table">
        <div id="sidebar">

            <div class="sidebar-box">
                <div class="sidebar-label">Canvas size</div>
                <div><input name="setting-width" type="number" value="600"> x <input name="setting-height" type="number" value="400"></div>
            </div>

            <div class="sidebar-box">
                <div class="table">
                    <span><input name="setting-grid" type="checkbox" checked="checked"></span>
                    <span class="">Show grid</span>
                </div>
            </div>

            <div class="sidebar-box">
                <div class="table">
                    <span><input name="setting-cling" type="checkbox"></span>
                    <span class="sidebar-label">Point clinging</span>
                </div>
            </div>

            <div class="sidebar-box">
                <div class="table">
                    <span><input name="setting-fill" type="checkbox"></span>
                    <span class="sidebar-label">Fill shape</span>
                </div>
            </div>

            <div class="sidebar-box">
                <div class="sidebar-label">Fill color</div>
                <div><input name="setting-fillcolor" class="jscolor" type="text" value="#ff0000"></div>
            </div>

            <div class="sidebar-box">
                <div class="sidebar-label">Line Width</div>
                <div><input name="setting-linewidth" min="1" max="10" type="range" value="1"></div>
            </div>

            <div class="sidebar-box">
                <div class="sidebar-label">Line color</div>
                <div><input name="setting-linecolor" class="jscolor" type="text" value="#c7d1ff"></div>
            </div>

            <div class="sidebar-box">
                <div class="sidebar-label">Array shape map</div>
                <div>
                    <input name="setting-map" type="text" value="">
                    <span class="button" data-btn="loadmap">Load</span>
                </div>
            </div>

        </div>
        <div id="resizer"></div>
        <div id="content" class="select-off">
            <div id="tools">
                <div class="button" data-btn="back">Back <strong>(z)</strong></div>
                <div class="button" data-btn="pointprev">Prev point <strong>(q)</strong></div>
                <div class="button" data-btn="pointnext">Next point <strong>(e)</strong></div>
                <div class="button" data-btn="moveall">Move Point <strong>(x)</strong></div>
                &nbsp;&nbsp;
                <div class="button" data-btn="lock">Lock <strong>(l)</strong></div>
                <div class="button" data-btn="clear">Clear canvas <strong>(c)</strong></div>
                &nbsp;&nbsp;
                <div class="button" data-btn="addtolist">Add to list</div>
                <div class="button" data-btn="deletefromlist">Remove from list</div>
            </div>
            <div id="canvas" class="select-off">
                <canvas></canvas>
            </div>
        </div>
        <div id="resizer2"></div>
        <div id="sidebar2">
            <h3>Current Data</h3>
            <div id="currentdata"></div>
            <br>
            <h3>History list</h3>
            <div id="history"></div>
        </div>
    </div>

    <div id="codepoints"></div>

</div>

<template>

    <div id="tp-ligthbox">

    </div>

</template>

</body>
</html>
