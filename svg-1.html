<body>

<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <g id="box" transform="translate(100, 10) rotate(90)">

        <g transform="translate(0, 0) rotate(0)">
            <rect x="0" y="0" width="80" height="50" rx="5" ry="5"
                  fill="#B2D36D" stroke="#000000" stroke-width="2"></rect>
        </g>

        <g transform="translate(20, 20) rotate(-90)">
            <g transform="translate(0, 0) rotate(0)">
                <rect x="-10" y="-10" width="20" height="20" rx="3" ry="3"
                      fill="#FFFFFF" stroke="#000000" stroke-width="2"></rect>
                <text x="-8" y="4" fill="#000000" font-size="12">1</text>
            </g>
        </g>
    </g>
</svg>

<script>
  function Rect (elem) {
    const obj = {};
    obj.elem = elem;
    obj.transform = elem.transform;
    obj.translate = 'translate(0, 0)';
    obj.rotate = 'rotate(0)';
    obj.setTranslate = (x, y) => {
      obj.translate = ` translate(${x} ${y})`;
      obj.applyTransform();
    };
    obj.setRotate = (r) => {
      obj.rotate = ` rotate(${r})`;
      obj.applyTransform();
    };
    obj.applyTransform = () => {
      obj.elem.setAttribute('transform', obj.translate + obj.rotate);
    };

    return obj;
  }

  // const r = Rect(document.getElementById('box'));
  // r.setTranslate(100, 20);
  // r.setRotate(50);
  //  console.log(r);
</script>
