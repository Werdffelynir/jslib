<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/animateapplication.js"></script>
</head>
<body>

    <canvas class="canvas"></canvas>

<script>
    const Animate = new AnimateApplication('canvas.canvas', 800, 300, 12);
    const Text = new AnimateText(Animate);
    const Event = new AnimateEvent(Animate);
    const Graphic = new AnimateGraphic(Animate);
    const Loader = new AnimateLoader(Animate);
    const Grid = new AnimateGrid(Animate);
    const {
      Point,
      Rectangle
    } = AnimateApplication;

    function blockGenerator (point) {
      const list = [];
      const step = 20;
      const percent = 20;
      const width = Animate.getWidth();
      const height = Animate.getHeight();
      const widthblocks = width / step;
      const heightblocks = height / step;

      let x , y ;
      for (x = 0; x < widthblocks; x ++)
        for (y = 0; y < heightblocks; y ++)
          random() < 80 ? list.push(Point(x * step, y * step)) : null;

      return list;
    }

    const blocksmap = blockGenerator();

    const Canvas = {};
    Canvas.groundColorRGB = [85, 85, 85];
    Canvas.groundColorHash = '#555555';
    Canvas.cursor = Point(0, 0);
    Canvas.point = Point(0, 0);
    Canvas.speed = 20;
    Canvas.keys = {top: false, down: false, left: false, right: false, space: false};
    Canvas.keysBinder = (function (types) {
      Animate.getGlobal().addEventListener('keydown', function (e) {
        switch (e.keyCode) {
          case types.top:
            Canvas.keys.top = true;
            break;
          case types.down:
            Canvas.keys.down = true;
            break;
          case types.left:
            Canvas.keys.left = true;
            break;
          case types.right:
            Canvas.keys.right = true;
            break;
          case types.space:
            Canvas.keys.space = true;
            break;
          default:
        }
      });
      Animate.getGlobal().addEventListener('keyup', function (e) {
        switch (e.keyCode) {
          case types.top:
            Canvas.keys.top = false;
            break;
          case types.down:
            Canvas.keys.down = false;
            break;
          case types.left:
            Canvas.keys.left = false;
            break;
          case types.right:
            Canvas.keys.right = false;
            break;
          case types.space:
            Canvas.keys.space = false;
            break;
          default:
        }
      });
    })({top: 87, down: 83, left: 65, right: 68, space: 32});




    Canvas.movePlayer = () => {
      if (Canvas.keys.top ) Canvas.point.y -= Canvas.speed;
      if (Canvas.keys.down ) Canvas.point.y += Canvas.speed;
      if (Canvas.keys.left ) Canvas.point.x -= Canvas.speed;
      if (Canvas.keys.right ) Canvas.point.x += Canvas.speed;

      console.log('get color', itGround(Canvas.point.x, Canvas.point.y));

      // if (Canvas.keys.top && itGround(Canvas.point.x, Canvas.point.y - Canvas.speed))
      //   Canvas.point.y -= Canvas.speed;
      // if (Canvas.keys.down && itGround(Canvas.point.x, Canvas.point.y + Canvas.speed))
      //   Canvas.point.y += Canvas.speed;
      // if (Canvas.keys.left && itGround(Canvas.point.x - Canvas.speed, Canvas.point.y))
      //   Canvas.point.x -= Canvas.speed;
      // if (Canvas.keys.right && itGround(Canvas.point.x + Canvas.speed, Canvas.point.y))
      //   Canvas.point.x += Canvas.speed;
    };

    const itGround = (x, y) => {
      const colorData = Animate.getContext().getImageData(x, y, 1, 1).data;
      return colorData[0] === Canvas.groundColorRGB[0] &&
             colorData[1] === Canvas.groundColorRGB[1] &&
             colorData[2] === Canvas.groundColorRGB[2];
    };



    Animate.scene('main', {}, function (ctx, iterator) {
      // Grid.add(20, 1, '#eeeeee');

      blocksmap.map((point) => {
        Graphic.rect(point, 20, 20)
          .color(Canvas.groundColorHash).fill();
      });

      Canvas.movePlayer();
      // console.log('hitTestPoint', Animate.hitTestPoint(Canvas.point));
      // console.log('get color', Animate.getContext().isPointInPath(Canvas.point.x, Canvas.point.y));
      // console.log('get color', Animate.getContext().getImageData(Canvas.point.x, Canvas.point.y, 1, 1).data);




      Graphic.rect(Canvas.point, 20, 20)
        .color('rgba(0, 0, 0, 1)').fill();

    });


    Animate.start();

</script>
</body>
