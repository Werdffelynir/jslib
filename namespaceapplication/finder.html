<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/namespaceapplication.js"></script>
</head>
<body>

<script>

    NamespaceApplication.extension('SuperExtension', function (App) {
        return {a: 1}
    });

    var App = new NamespaceApplication({
        path: '/namespaceapplication/'
    });

    App.domLoaded(baseLoaded);

    function baseLoaded () {

        var data = [
            {id: 1, name: 'One'},
            {id: 2, name: 'Two'},
            {id: 3, name: 'Two'},
        ];

        console.log('Find one', App.findObject(data, 'id', 1));
        console.log('Find all', App.findObjects(data, 'name', 'Two'));

    }

</script>
</body>
</html>
