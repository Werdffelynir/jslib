<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/namespaceapplication.js"></script>
</head>
<body>

<script>

    var App = new NamespaceApplication({
        path: '/namespaceapplication/'
    });

    var ar = ['a'];
    var ob = {a:'a'};

    console.log(
            App.isEmpty('hello'),
            App.isEmpty(true),
            App.isEmpty(10),
            App.isEmpty('10'),
            App.isEmpty(['a']),
            App.isEmpty({a:100}),
            App.isEmpty(ar),
            App.isEmpty(ob)
    );

    delete ar[0];
    delete ob['a'];

    // test empty: '', ' ', [], {}, null, false, NaN, undefined, 0, '0'
    console.log(
            App.isEmpty(''),
            App.isEmpty('  '),
            App.isEmpty(undefined),
            App.isEmpty(false),
            App.isEmpty(null),
            App.isEmpty(NaN),
            App.isEmpty(0),
            App.isEmpty('0'),
            App.isEmpty([]),
            App.isEmpty({}),
            App.isEmpty(ar),
            App.isEmpty(ob)
    );

</script>
</body>
</html>
