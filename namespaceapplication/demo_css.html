<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/namespaceapplication.js"></script>
</head>
<body>

    <div id="menu" style="width: 200px;">
        <ul>
            <li>show box</li>
            <li>hide box</li>
            <li>toggle box</li>
        </ul>
    </div>
    <div id="box" style="width: 300px; height: 50px; background-color: #ffebcd; display: none;">box</div>

    <div class="pic">EEE</div>
    <div class="pic">EEE</div>
    <div class="pic">EEE</div>
    <div class="pic">EEE</div>
    <div class="pic">EEE</div>

<script>

    var App = new NamespaceApplication({
        path: '/namespaceapplication/'
    });

    App.domLoaded(domLoaded);

    function domLoaded() {
        var box = App.query('#box');
        var menu = App.queryAll('#menu>ul>li');
        menu.map (function (item) { App.css(item, {backgroundColor: '#ddd', padding: '5px', marginBottom: '5px'}) });

        App.on(menu[0], 'click', function (e) {
            App.show(box);
            App.show('.pic');
        });
        App.on(menu[1], 'click', function (e) {
            App.hide(box);
            App.hide('.pic');
        });
        App.on(menu[2], 'click', function (e) {
            App.toggle(box);
            App.toggle('.pic');
        });

    }

</script>
</body>
</html>
