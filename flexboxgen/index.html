<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Play</title>

    <link rel="stylesheet" href="css/grid2.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/namespaceapplication.js"></script>
    <script src="js/resizer.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
<div id="page" class="table">

    <div class="table-cell valign-top">
        <div class="flex-wrapper ">
            <div class="flex-container"></div>
        </div>
    </div>

    <div class="table-cell valign-top">
        <div class="buttons">
            <div>
                <input data-action="containerSize" type="range" name="size" min="1" max="100" value="100"></div>
            <div>
                <button data-action="addItem">Add item</button></div>
        </div>
        <h3>.flex-container</h3>
        <div class="editor-container"></div>
        <h3>.flex-item</h3>
        <div class="editor-item"></div>
        <h3> <span class="item-name"></span></h3>
        <div class="editor-item-selected"></div>

        <div>
            <h3>item style</h3>
            <div class="style-item"></div>
        </div>
        <div>
            <h3>item container</h3>
            <div class="style-container"></div>
        </div>
    </div>

</div>

<script>

</script>
</body>
</html>
<!--

container:

/* flex | inline-flex */
display: flex;

/* row (default) | row-reverse | column | column-reverse */
flex-direction: row;

/* nowrap (default) | wrap | wrap-reverse */
flex-wrap: wrap;

/* Краткая запись для `flex-direction` и `flex-wrap`
flex-flow: <flex-direction> || <flex-wrap>
flex-flow: row wrap; */

/* flex-start (default) | flex-end | center | space-between | space-around | space-evenly; */
justify-content: flex-start;

/* flex-start | flex-end | center | baseline | stretch (default) */
align-items: center;

/* flex-start | flex-end | center | space-between | space-around | stretch (default) */
align-content: center;


item:

/* order: <integer>; (default is 0) */

/* flex-grow: <number>; (default 0) */

/* flex-shrink: <number>; (default 1) */

/* flex-basis: <length> | auto; (default auto) */

/* Кратка язапись для `flex-grow`, `flex-shrink` и `flex-basis`
 flex: none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]
 flex: 0 0 1 */

/* align-self: auto (default?) | flex-start | flex-end | center | baseline | stretch; */
-->
